<div class="flex flex-col min-h-screen">
  <div class="flex-grow">
    <div>
      <h1 class="font-bold pb-1 text-center text-xl">Supplier Masterlist</h1>
      <form>
        <div class="flex justify-center align-middle">
          <input
            [(ngModel)]="searchValue"
            (input)="search()"
            name="search"
            type="search"
            placeholder="Search item or supplier"
            class="border py-2 px-3 bg-transparent block rounded w-full"
          />
        </div>
        <div class="flex justify-around align-middle py-2">
          <div>
            <label class="mr-2">Supplier</label>
            <input
              type="radio"
              [(ngModel)]="selectedOption"
              value="supplier"
              name="selectedOption"
            />
          </div>
          <div>
            <label class="mr-2">Item</label>
            <input
              type="radio"
              [(ngModel)]="selectedOption"
              value="item"
              name="selectedOption"
            />
          </div>
        </div>
      </form>
    </div>

    <hr class="mb-2" />

    <!-- Add Supplier Button -->
    <div class="flex justify-center align-middle mb-4">
      <button
        class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg p-0.5 w-1/2"
        (click)="addSupplier()"
      >
        Add Supplier
      </button>
    </div>

    <div class="flex justify-center align-middle font-light mb-4">
      <label>Sort by: </label>
      <select
        name="sort"
        [(ngModel)]="selectedSortOption"
        (change)="sort(supplierList)"
        class="rounded-md border border-black px-1 ml-1"
      >
        <option *ngFor="let option of sortOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <div class="flex flex-col">
      <ul>
        <li
          *ngFor="let supplier of supplierList"
          class="flex justify-center align-middle mb-2 hover:cursor-pointer"
          (click)="viewSupplier(supplier)"
        >
          {{ supplier.name | uppercase }}
        </li>
      </ul>
    </div>
  </div>

  <div class="flex justify-center align-middle">
    <a
      class="text-red-500 font-light hover:cursor-pointer"
      (click)="logout($event)"
      >Log Out</a
    >
  </div>

  <app-supplier
    [supplierModalTitle]="modalTitle"
    [supplierAction]="supplierAction"
    [supplierName]="supplierName"
    [supplierAddress]="supplierAddress"
    [supplierNumber]="supplierNumber"
    [supplierEmail]="supplierEmail"
    [supplierRating]="supplierRating"
    [supplierMOP]="supplierMOP"
    [supplierItems]="supplierItems"
    [supplierID]="supplierID"
  ></app-supplier>
</div>
